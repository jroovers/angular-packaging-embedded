<h2>User Component</h2>

<table>
  <thead>
  <tr>
    <th>Username</th>
    <th>Age</th>
    <th>Details</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.username}}</td>
    <td>{{user.age}}</td>
    <td><a [routerLink]="'/user/' + user.uuid">details</a></td>
  </tr>
  </tbody>
</table>
